{% extends 'account/../base.html' %}
{% block title %}
    password reset
{% endblock %}
{% block body %}
    <div class="password-change change">
        <div class="change__container _container_center">
            <div class="change__title">Change your password</div>
            <p class="change__text">Use the form below to change your password.</p>
            <form method="post" class="change__form">
                {{ form.as_p }}
                <button type="submit" class="change__btn">Change</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
