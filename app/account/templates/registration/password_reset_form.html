{% extends 'account/base.html' %}
{% block title %}
    password reset
{% endblock %}
{% block body %}
    <div class="reset_form">
        <div class="reset_form__container _container_center">
            <form method="post" class="change__form">
                <h1>Forgotten your password</h1>
                <p>Enter your email address to obtain  a new password</p>
                {{ form.as_p }}
                <button type="submit" class="change__btn">Reset</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
