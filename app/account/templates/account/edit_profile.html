{% extends 'base.html' %}
{% block title %}
    Profile
{% endblock %}
{% block body %}
    <div class="profile">
        <div class="profile__container _container_center">
            <h1 class="title">Edit Profile</h1>
            <form method="post" class="profile__form">
                {{ u_form.as_p }}
                {{ p_form.as_p }}
                {% csrf_token %}
                <p><button type="submit" class="form__btn">Save Changes</button></p>
            </form>
        </div>
    </div>
{% endblock %}
