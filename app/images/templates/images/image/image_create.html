{% extends 'base.html' %}
{% block title %}create image{% endblock %}

{% block body %}
    <div class="bookmark">
        <div class="bookmark__container _container_center">
            <h1 class="title"> Bookmark imagee</h1>
            <img src="{{ request.GET.url }}" class="image-preview" alt="image preview">
            <form class="bookmark__form" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <p><button class="form__btn" type="submit">Book mark it</button></p>
            </form>
        </div>
    </div>

{% endblock %}
